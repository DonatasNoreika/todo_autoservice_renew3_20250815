<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>{% block "title" %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="p-5 bg-primary text-white text-center">
    <h1>Mano Autoservisas</h1>
    <p>Autoserviso demo projektas!</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">PRADŽIA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cars' %}">Automobiliai</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'orders' %}">Užsakymai</a>
                </li>
            </ul>
            <form action="{% url 'search' %}" method="get" class="d-flex">
                <input name="query" class="form-control me-2" type="text" placeholder="Paieška">
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
            {% block "content" %}{% endblock %}
    </div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Mano Autoservisas</p>
</div>

</body>
</html>
