{% extends "base.html" %}

{% block "title" %}Mano Užsakymai{% endblock %}

{% block "content" %}
<a class="btn btn-secondary btn-sm mt-1 mb-1 col-2" href="{% url 'order_new' %}">Naujas užsakymas</a>
<h1>Mano Užsakymai:</h1>
{% for order in orders %}
<p><a href="{% url 'order' order.pk %}" class="{% if order.is_overdue %}text-danger{% endif %}">{{ order.car }}</a> ({{ order.date }})</p>
{% endfor %}
{% endblock %}
